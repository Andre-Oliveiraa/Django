{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <div>
        <div>
            <img src="{{ user.imagem.url }}" alt="Imagem do Usuário" />
        </div>
        <table>
            <tr>
                <td>
                    {{ user.username}}
                </td>
                <td>
                    {{ user.last_name}}
                </td>
            </tr>
            <tr>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    {{ user.cpf }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ user.data_nascimento }}
                </td>
                <td>
                    {{ user.genero }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ user.cargo }}
                </td>
                <td>
                    {{ user.telefone }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ user.pais }}
                </td>
                <td>
                    {{ user.estado }}
                </td>
                <td>
                    {{ user.cidade }}
                </td>
            </tr>
        </table>
    </div>
    <a href="{% url 'tela:home' %}">
        <button>Voltar</button>
    </a>
</body>

</html>
